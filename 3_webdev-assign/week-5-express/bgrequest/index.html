<!DOCTYPE html>

<!-- Goal is to display the post which come from the end-points on the webpage -->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <!-- import this for using axios in an HTML file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>

  <body>
    Post
    <div id="posts"></div>
    <script>
      async function getRecentPost() {
        console.log("before sending request");
        // using fetch
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        
        // using axios
        // AJAX => asynchronous javascript and XML
        const res = await axios.get(
          "https://jsonplaceholder.typicode.com/posts/1"
        );

        const data = await response.json(); // for fetch (not needed while using axios)
        console.log(Object.keys(data).length);
        console.log(data);
        console.log("request has been processed");
        document.getElementById("posts").innerHTML = "Body: " + data.body;

        // for appending data in a tag
        // for array : i<arr.length and innerHTML += arr[i].title
        for (let i = 0; i < Object.keys(data).length; i++) {
          document.getElementById("posts").innerHTML += Object.keys(data).title;
        }
      }

      getRecentPost();
    </script>
  </body>
</html>
