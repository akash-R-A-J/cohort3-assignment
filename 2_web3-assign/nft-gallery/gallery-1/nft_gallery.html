<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <!-- <link rel="stylesheet" href="light.css"> -->
    <link rel="stylesheet" href="dark.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="gallery-title">NFT Gallery</h1>
            <button id="connect-wallet">Connect Wallet</button>
        </div>

        <div class="nft-gallery">
            <div class="nft-item">
                <img src="NFT_1.webp" alt="NFT 1" class="nft-image">
                <h3 class="nft-name">Pudgy Penguins</h3>
            </div>
            <div class="nft-item">
                <img src="cryptopunks.webp" alt="NFT 2" class="nft-image">
                <h3 class="nft-name">CryptoPunk</h3>
            </div>
            <div class="nft-item">
                <img src="solana-monkey-business.webp" alt="NFT 3" class="nft-image">
                <h3 class="nft-name">solana Monkey Business</h3>
            </div>
            <div class="nft-item">
                <img src="milady.webp" alt="NFT 4" class="nft-image">
                <h3 class="nft-name">Milady Maker</h3>
            </div>
            <!-- Add more NFT items as needed -->
        </div>
    </div>
</body>
</html>
